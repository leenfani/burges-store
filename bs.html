<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keyword" content="burger,food store,fast food">
    <link rel="stylesheet" href="bs.css">
    <link rel="stylesheet" href="all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="image-removebg-preview.png" type="image/x-icon">
    <title>Burger | Feel The Taste</title>
</head>

<body>
    <div class="container">
        <div class="menu">
            <header>
                <h2>Burger time</h2>
                <p>Burgers that will never break your heart!</p>
            </header>
            <div class="tags">
                <div class="tag">
                    <div class="icon"><img src="image-removebg-preview.png"></div>
                    <div class="title">
                        <h2>Burger</h2>
                    </div>
                </div>
            </div>
            <div class="burgers">
            </div>
        </div>
        <div class="order">
            <header>
                <h2>Orders</h2>
                <p> <span id="itemsnumber">0</span> Items</p>
            </header>
            <div class="orderedburgers">
            </div>
            <div class="bill">
                <div class="cash subtotal">Sub Total<span id="subtotal">$0</span></div>
                <div class="cash tax">Tax(10%)<span id="tax">$0</span></div>
                <div class="cash total">Total<span id="total">$0</span></div>
                <div class="button"><button>CashOut</button></div>
            </div>
        </div>
    </div>
    <script src="bs.js"></script>
    <script src="all.min.js"></script>
</body>
</html>
